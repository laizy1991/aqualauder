<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>分享</title>
<link rel="stylesheet" href="/public/css/pay.css"/>
<script src="/public/js/front/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>

<section class="main">
		<div class="info-area">	
			<dl class="totle">
				<dt class="totle-title">Hello World!</dt>
				<dt class="totle-title">${userId}</dt>
			</dl>
		</div>
</section>

</body>
<script type="text/javascript">
wx.config({
    appId: "${config.appId}", // 必填，公众号的唯一标识
    timestamp: ${config.timestamp}, // 必填，生成签名的时间戳
    nonceStr: "${config.nonceStr}", // 必填，生成签名的随机串
    signature: "${config.signature}",// 必填，签名，见附录1
    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});
wx.ready(function(){
    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
	wx.onMenuShareTimeline({
	    title: "分享到朋友圈", // 分享标题
	    link: "${config.url}", // 分享链接
	    imgUrl: "http://wx.aqualauder.cn/qrcode/2016/05/tmp_10010.jpeg", // 分享图标
	    success: function () { 
	        // 用户确认分享后执行的回调函数
	        alert("分享到朋友圈成功");
	    },
	    cancel: function () { 
	        // 用户取消分享后执行的回调函数
	    	alert("取消分享到朋友圈");
	    }
	});
	wx.onMenuShareAppMessage({
	    title: "分享到好友", // 分享标题
	    desc: "分享描述", // 分享描述
	    link: "${config.url}", // 分享链接
	    imgUrl: "http://wx.aqualauder.cn/qrcode/2016/05/tmp_10010.jpeg", // 分享图标
	    type: "link", // 分享类型,music、video或link，不填默认为link
	 //   dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	    success: function () { 
	    	alert("分享到好友成功");
	    },
	    cancel: function () { 
	    	alert("取消分享到好友");
	    }
	});
});
</script>
</html>
